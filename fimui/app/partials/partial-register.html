<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign up</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="registerForm">
      <fieldset>
        <div class="form-group">
          <input class="form-control" placeholder="E-mail" name="email" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" name="password" type="password" value="">
        </div>
        <div class="checkbox">
          <label><input name="remember" type="checkbox" value="Accept conditions">
            <a ui-sref="terms">I accept the terms and conditions</a>
          </label>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <button class="btn btn-block btn-success" ng-click="close()">Register</button>            
          </div>
          <div class="col-xs-6">
            <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
          </div>
        </div>          
      </fieldset>
    </form>
  </div>
</div>
