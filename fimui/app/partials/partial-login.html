<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Please sign in to FIMK</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="loginForm">
      <fieldset>
        <div class="form-group">
          <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="items.email">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" name="password" type="password" ng-model="items.password">
        </div>
        <div class="checkbox form-group">
          <label><input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <button class="btn btn-block btn-success" ng-click="close()">Login</button>
          </div>
          <div class="col-xs-6">
            <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
          </div>
        </div>  
      </fieldset>
    </form>
  </div>
</div>
