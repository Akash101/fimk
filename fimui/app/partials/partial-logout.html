<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Logout</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form">
      <fieldset>
        <div class="form-group">
          <p class="form-control-static">Please confirm that you want to logout {{items.email}}</p>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <button class="btn btn-block btn-danger" ng-click="close()">Logout</button>            
          </div>
          <div class="col-xs-6">
            <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
          </div>          
        </div>
      </fieldset>
    </form>
  </div>
</div>
